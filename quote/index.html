<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</header>

<body>
    <div class="quote-container">
        <h1 class="quote">Find Something Inspiring</h1>
        <h4 class="author"></h4>
    </div>

    <div class="text-center">
        <button class="quote-btn">New Quote</button>
        <button class="add-quote-btn">Add Your Own</button>
    </div>

    <div class="modal">
        <button class="x-button">x</button>
        <textarea class="user-quote" placeholder="Quote"></textarea>
        <input class="user-author" type="text" placeholder="Author">
        <button class="add-user-quote">Add quote</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
